<div class="container">
  <div id="add-guest-form">
    <mat-form-field>
      <input matInput type="text" placeholder="Name" (input)="guestName = $event.target.value">

    <mat-form-field>
      <input matInput type="text" placeholder="Ich bringe mit..." (input)="guestBrings = $event.target.value">

  </div>
  {{ successMessage }}
</div>
